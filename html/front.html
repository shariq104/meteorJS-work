        function getTable() {
            var myRows = [];
            var $headers = $("th");
            var $rows = $("tbody tr").each(function (index) {
                $cells = $(this).find("td");
                myRows[index] = {};
                $cells.each(function (cellIndex) {

                    if (cellIndex < 10)
                        myRows[index][$($headers[cellIndex]).html()] = $(this).html();

                    if (cellIndex >= 10) {
                        var doc = $($(this).html());
                        doc = doc[0].value;
                        myRows[index][$($headers[cellIndex]).html()] = doc;
                    }
                });
            });

            var myObj = {};
            myObj.myrows = myRows;
            console.log(myObj);
